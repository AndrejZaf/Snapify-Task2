<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="username">Username</label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="username"
              type="text"
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  (loginForm.get('username').touched ||
                    loginForm.get('username').dirty) &&
                  !loginForm.get('username').valid
              }"
            /><span class="invalid-feedback">
              <span *ngIf="loginForm.get('username').errors?.required">
                Please enter a valid username
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="password">Password</label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="password"
              type="password"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  (loginForm.get('password').touched ||
                    loginForm.get('password').dirty) &&
                  !loginForm.get('password').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="loginForm.get('password').errors?.required">
                Please enter the password
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
